language: c

os:
  - linux
  - osx

compiler:
  - clang
  - gcc

install: 
 - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -y install pkg-config libusb-1.0-0-dev ; fi
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update ; fi
 - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install libusb ; fi


#sudo apt-get -y install make gcc g++ pkg-config libusb-1.0-0-dev

script: ./config.sh && make
